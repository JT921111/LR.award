<html>
  <head>
    <title>裝備模擬器</title>
    <link rel="icon" href="others/logo.png">
    <link rel="stylesheet" href="style3.css">
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script3.js" defer></script>
  </head>
  <body>
    <div class="next"></div>
    <div class="outline">
      <div class="container">
        <div class="ranger-data">
          <div class="ranger-list">
            <img class="ranger-figure" src="rangers/u32-brown-thum.png">
          </div>
          <div class="data">
            <h1 for="d1">物理攻擊力</h1>
            <input type="number" name="d1" id="d1">
            <h1 for="d2">魔法攻擊力</h1>
            <input type="number" name="d2" id="d2">
            <h1 for="d3">體力</h1>
            <input type="number" name="d3" id="d3">
            <h1 for="d4">物理防禦力</h1>
            <input type="number" name="d4" id="d4">
            <h1 for="d5">魔法防禦力</h1>
            <input type="number" name="d5" id="d5">
            <h1 for="d6">攻擊速度</h1>
            <input type="number" name="d6" id="d6">
            <h1 for="d7">移動速度</h1>
            <input type="number" name="d7" id="d7">
            <h1 for="d8">攻擊範圍</h1>
            <input type="number" name="d8" id="d8">
            <h1 for="d9">暴擊機率</h1>
            <input type="number" name="d9" id="d9">
            <h1 for="d10">暴擊傷害</h1>
            <input type="number" name="d10" id="d10">
            <h1 for="d11">閃避率</h1>
            <input type="number" name="d11" id="d11">
            <h1 for="d12">命中率</h1>
            <input type="number" name="d12" id="d12">
            <h1 for="d13">技能發動率</h1>
            <input type="number" name="d13" id="d13">
            <h1 for="d14">技能閃避率</h1>
            <input type="number" name="d14" id="d14">
            <h1 for="d15">技能命中率</h1>
            <input type="number" name="d15" id="d15">
            <h1 for="d16">技能抗性</h1>
            <input type="number" name="d16" id="d16">
            <h1 for="d17">重新生產時間</h1>
            <input type="number" name="d17" id="d17">
            <h1 for="d18">礦物成本</h1>
            <input type="number" name="d18" id="d18">
          </div>
        </div>
        <div class="weapon">
          <div class="shade"></div>
          <div class="wp-list"></div>
          <div class="input-col">
            <h4 class="wp-name"></h4>
            <h3></h3>
            <input type="number" class="up1" min="0">
            <h3></h3>
            <input type="number" class="up2" min="0">
            <h3></h3>
            <input type="number" class="up3" min="0">
          </div>
        </div>
        <div class="shield">
          <div class="shade"></div>
          <div class="sh-list"></div>
          <div class="input-col">
            <h4 class="sh-name"></h4>
            <h3></h3>
            <input type="number" class="up1" min="0">
            <h3></h3>
            <input type="number" class="up2" min="0">
            <h3></h3>
            <input type="number" class="up3" min="0">
          </div>
        </div>
        <div class="accessory">
          <div class="shade"></div>
          <div class="ac-list"></div>
          <div class="input-col">
            <h4 class="ac-name"></h4>
            <h3></h3>
            <input type="number" class="up1" min="0">
            <h3></h3>
            <input type="number" class="up2" min="0">
            <h3></h3>
            <input type="number" class="up3" min="0">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
